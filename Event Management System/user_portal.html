<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_portal.css">
    <title>User Portal</title>
</head>
<body>
    <div class="container">
        <h2>User Portal</h2>
        <div class="vendor-dropdown">
            <label for="vendor-select">Select Vendor:</label>
            <select id="vendor-select">
                <option value="lighting">Lighting</option>
                <option value="catering">Catering</option>
                <option value="florist">Florist</option>
                <option value="decoration">Decoration</option>
            </select>
        </div>
        <div class="buttons">
            <button id="cart">Cart</button>
            <button id="guestlist">Guest List</button>
            <button id="orderstatus">Order Status</button>
            <button id="logout">Logout</button>
            <button id="vendor">vendor</button>

        </div>
    </div>
    <script src="user_portal.js"></script>
</body>
</html>
