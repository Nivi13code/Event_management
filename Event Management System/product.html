<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Product Page</title>
</head>
<body>
    <div class="container">
        <h2>Product Page</h2>
        <div class="header-buttons">
            <button id="home-button">Home</button>
            <button id="logout-button">Logout</button>
        </div>
        <div class="products">
            <div class="product">
                <h3>Rose</h3>
                <p>Price: $5</p>
                <button class="add-to-cart-button" data-product="Rose">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Marigold</h3>
                <p>Price: $3</p>
                <button class="add-to-cart-button" data-product="Marigold">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Lotus</h3>
                <p>Price: $8</p>
                <button class="add-to-cart-button" data-product="Lotus">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Dahlia</h3>
                <p>Price: $6</p>
                <button class="add-to-cart-button" data-product="Dahlia">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
