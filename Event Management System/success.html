<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="success.css">
    <title>Success Page</title>
</head>
<body>
    <div class="container">
        <h2>Order Successful</h2>
        <div class="grand-total">
            <strong>Grand Total:</strong> <span id="grand-total">$0</span>
        </div>
        <div class="details-section">
            <div class="detail">
                <strong>Name:</strong> <span id="name"></span>
            </div>
            <div class="detail">
                <strong>Address:</strong> <span id="address"></span>
            </div>
            <div class="detail">
                <strong>Pincode:</strong> <span id="pincode"></span>
            </div>
            <div class="detail">
                <strong>Total Payment Done:</strong> <span id="total-payment"></span>
            </div>
            <div class="detail">
                <strong>Email:</strong> <span id="email"></span>
            </div>
            <div class="detail">
                <strong>Phone Number:</strong> <span id="phone"></span>
            </div>
            <div class="detail">
                <strong>City:</strong> <span id="city"></span>
            </div>
            <div class="detail">
                <strong>State:</strong> <span id="state"></span>
            </div>
        </div>
        <button id="continue-shopping-button">Continue Shopping</button>
    </div>
    <script src="success.js"></script>
</body>
</html>
